<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="boy_dog">
        <div class="boy">
          <img class="boy-img" src="boy.gif" alt="boy image" />
        </div>
        <div class="dog">
          <img src="dog.gif" alt="dog image" class="dog-img" />
        </div>
      </div>
      <div class="plane">
        <img src="plane.png" alt="plane" class="plane_img">
      </div>
    </div>
  </body>
</html>
